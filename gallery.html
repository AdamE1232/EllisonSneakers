<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/sneaker.css"/> <!-- style link dont forget -->
    <style>
        .thumbnail {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 10px; /* Add some margin between thumbnails */
            cursor: pointer; /* Change cursor to pointer when hovering over thumbnails */
        }

        .thumbnail img {
            width: 100%; /* Make the image fill the thumbnail container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Add border-radius for rounded corners */
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo"></div>
        <h1>Sneaker Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div id="main">
        <div class="gallery">
            <div class="thumbnail" onclick="openImage('images/thumbnail1.jpg')">
                <img src="images/thumbnail1.jpg" alt="Thumbnail 1">
            </div>
            <div class="thumbnail" onclick="openImage('images/thumbnail2.jpg')">
                <img src="images/thumbnail2.jpg" alt="Thumbnail 2">
            </div>
            <div class="thumbnail" onclick="openImage('images/thumbnail3.jpg')">
                <img src="images/thumbnail3.jpg" alt="Thumbnail 3">
            </div>
            <div class="thumbnail" onclick="openImage('images/thumbnail4.jpg')">
                <img src="images/thumbnail4.jpg" alt="Thumbnail 4">
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 | Sneaker Company</p>
    </footer>

    <script>
        function openImage(imageUrl) {
            window.open(imageUrl, '_blank', 'width=800,height=600');
        }
    </script>
</body>
</html>
